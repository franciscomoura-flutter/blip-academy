<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Blip Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/tools.css" />
</head>

<body>
  <div class="main">
    <div class="hero-header">
      <div class="hero-page-section"></div>
      <div class="hero-page-name"></div>
    </div>
    <div class="tools-section">
      <div class="tools-cards">
      </div>
      <hr>
    </div>
    <div class="continue-learning-section">
      <div class="continue-learning-header">
        <h3 class="continue-learning-title">What do you want to learn today?</h3>
        <div class="continue-learning-btns">
          <div class="continue-learning-btn btn-previous">
            <div class="continue-learning-icon"></div>
          </div>
          <div class="continue-learning-btn btn-next">
            <div class="continue-learning-icon"></div>
          </div>
        </div>
      </div>
      <div class="cta-cards"></div>
    </div>

    <script type="module" src="js/tools.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
